<div>
  <table class="table table-bordered table-hover">
    <thead class='thead'>
      <tr>
        <th>Product</th>
        <th>Name</th>
        <th>Quatity</th>
        <th>Unit Price</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="container">
        <td>
          <img class="img-thumbnail .img-responsive .flex-items"
               src="{{product.gbuy_product_img}}"
               style="height:150px;width:150px;" />
        </td>
        <td>
          <p>{{product.gbuy_product_name}}</p>
        </td>
        <td>
          <p>{{product.gbuy_product_itemquantity}}</p>
        </td>
        <td>
          <p>{{product.gbuy_product_price| currency: 'GBP' }}</p>
        </td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="view(product)">View</button>
        </td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
            Add to Cart
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5"></td>
        <td>
          <button class="btn btn-success" (click)="goToSummary('summary')">
            Order Summary
          </button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
